{% extends "base.html" %}
{% load staticfiles %}
{% block navbar %}
    <ul class="nav pull-right">
        {% if user.is_authenticated %}
            <li><a href="/accounts/feed/{{ user.username }}">Feed</a><li>
            <li><a href="{% url "logout" %}">Logout</a></li>
        {% else %}
            <li><a href="{% url "login_signup" %}">Signup/Login</a></li>
        {% endif %}
    </ul>
    {{block.super}}
{% endblock navbar %}

{% block content %}
    {{ block.super }}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { min-width: 500px; min-height: 500px;}
      #map_canvas img{max-width:inherit; max-height: inherit;}
      #imageInfo {max-width:300px; max-height: 300px;}
    </style>
    
    
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjvGKEwuVyqk_D2_jCT36tngnQViyztZc&sensor=true">
    </script>
    <script type="text/javascript">
      var map;
      var infoWindow;
      function getSongsInRegion(){
      	var position = map.getCenter();
      	var dataObject = {
      		'lat': position.lat(),
      		'lng': position.lng()
      	}
      	$.ajax({
                url: "/updatemap",
                type: "post",
                data: {
                    "lat": position.lat(),
                    "lng": position.lng(),
                    "csrfmiddlewaretoken": "{{ csrf_token }}"
                },
                success: function(data) {
                	if (data === ""){
                		alert("No data for this region");
                	}
                    else{
                    	createInfoWindow(JSON.parse(data));
                    }
                },
                error: function(response) {
                    alert("Something went wrong")
                }
            });
      }
      
      function createInfoWindow(data){
		var content = "";
		if(infoWindow){
       		infoWindow.setContent(null);
	       	infoWindow.close();
       	}
       	infoWindow = new google.maps.InfoWindow({
       		content: content
       	});
        infoWindow.open(map);
        infoWindow.setPosition(new google.maps.LatLng(data.lat, data.lng));
        infoWindowHTML(data);
      }
      
      function infoWindowHTML(data){
      	if (data == null){
			infoWindow.setContent(null);
		}
		else{
			var content = '<div><table>'+
				'<tr><td>'+data.title +'</td></tr>' +
				'<tr><td>'+data.artist+'</td></tr>' +
				'<tr><td>'+data.album +'</td></tr>' +
				'<tr><td><span id="imageInfo"><img src=\"' + data.icon + '\"></span></td></tr></table></div>';
			infoWindow.setContent(content);
		}
		infoWindow.open(map);
	  }
      
      function initialize() {
      	lat = {{lat}};
      	lng = {{lng}};
      
      	var mapOptions = {
          center: new google.maps.LatLng(lat, lng),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        google.maps.event.addListener(map, 'dragend', getSongsInRegion);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      
      
      
      function my_js_callback(data){
    	alert(data.message);
	  }
      
    </script>
    <div id="map_canvas"></div>
    {% endblock content %}
