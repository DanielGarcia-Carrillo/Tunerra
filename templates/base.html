<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Tunerra{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block stylesheets %}
        <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}" media="screen">
        <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap-responsive.min.css" %}"
              media="screen">
        <link rel="stylesheet" type="text/css" href="{% static "css/tunerra.css" %}">
    {% endblock stylesheets %}
</head>
<body background="/static/background.png">
{% block navigation %}
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="/">Tunerra</a>
            {% block navbar %}
            {% endblock navbar %}
        </div>
    </div>
{% endblock navigation %}
{% block content %}
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
{% endblock content %}

</body>
</html>
